<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<head>
    <title>Le bon coin-coin</title>
</head>
<body>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Ajouter une annonce</h4>
                </div>
                <div class="modal-body">
                    <input id="nomAnn" type="text" placeholder="Titre de l'annonce" class="col-xs-12 topBotMarg">
                    <form id="typeAnn" class="col-xs-12 topBotMarg text-center" action="">
                        <input type="radio" name="categories" id="immo"> Immobilier
                        <input type="radio" name="categories" id="vac"> Vacances
                    </form>
                    <select id="categorieImmo" class="categorieImmo start_hide col-xs-12" class="col-xs-12 topBotMarg">
						<option>Vente</option>
						<option>Location</option>
						<option>Colocation</option>
                    </select>
                    <select id="categorieVac" class="categorieVac start_hide col-xs-12" class="col-xs-12 topBotMarg">
						<option>Gites</option>
						<option>Hotels</option>
                        <option>Campings</option>
                    </select>
                    <input type="text" id="adresse" placeholder="Adresse" class="col-xs-12 topBotMarg">
                    <input type="text" id="description" placeholder="Description de l'annonce" class="col-xs-12 topBotMarg">
                </div>
                <div class="modal-footer">
                    <button type="button" id="newAnnonce" class="btn btn-default col-xs-12" data-dismiss="modal">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 topBotMarg">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Nouvelle annonce</button>
        <button type="button" class="btn btn-info btn-lg" id="affTab">Afficher tableau</button>
    </div>
    <div class="col-xs-12 topBotMarg">
        <div class="row">
            <table class="tableau start_hide">
                <tr>
                    <th>Rubrique</th>
                    <th>Sous-rubrique</th>
                    <th>Titre Annonce</th>
                    <th>Annonce</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
